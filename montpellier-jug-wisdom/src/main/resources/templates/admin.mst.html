{{> layouts/header}}
<div class="admin">

            <a href="/admin/event/" class="list-group-item">Events</a>
            <a href="/admin/talk/" class="list-group-item">Talks</a>

            <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">

    </div>
    <div class="col-md-9 propertysheet">
